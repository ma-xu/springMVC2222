<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>营销管理系统后台 - 登录</title>
    
    
    
    <link rel="stylesheet" th:href="@{/resources/back/css/bootstrap.min14ed.css?v=3.3.6}" />
    <link rel="stylesheet"  th:href="@{/resources/back/css/font-awesome.min93e3.css}" />
    <link rel="stylesheet"  th:href="@{/resources/back/css/animate.min.css}" />
    <link th:href="@{/resources/back/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/resources/back/css/login.min.css}" rel="stylesheet"/>
    
    
    
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[营销管理系统 _RENYI]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>营销管理系统后台</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 简单</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 方便</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 快捷</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 技术先进</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 前后分离</li>
                        
                    </ul>
                    <strong>管理员登陆,谨慎操作 !</strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" th:action="@{/admin/login.do}">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到营销管理系统后台</p>
                    <input type="text" class="form-control uname" name="username" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" name="password" placeholder="密码" />
                    <a href="#">忘记密码了？请联系管理员任义</a>
                    <button type="submit" class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2017 All Rights Reserved. 任义
            </div>
        </div>
    </div>
</body>


</html>
